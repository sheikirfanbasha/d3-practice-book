<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div Bar Chart</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
		<script type="text/javascript" src="../utils/util.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [];
			dataset = genRandomDataSet(100);
			var w = 500;
			var h = 80;
			var barPadding = 2;
			d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.style({
				"width": (w / (dataset.length) - barPadding) + "px",
				"background": "teal",
				"margin": barPadding + "px",
				"display": "inline-block",
				"height": function(d){
					return d * 5 + "px"
				}
			});
		</script>
	</body>
</html>
